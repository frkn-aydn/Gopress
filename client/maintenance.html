				j = d.createElement(s),
				dl = l != 'dataLayer' ? '&l=' + l : '';
			j.async = true;
			j.src =
				'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
			f.parentNode.insertBefore(j, f);
		})(window, document, 'script', 'dataLayer', 'GTM-TG2GGMR');
	</script>
	<!-- End Google Tag Manager -->

<body>
	<!-- Google Tag Manager (noscript) -->

	</noscript>
	<!-- End Google Tag Manager (noscript) -->
	<div class="container">
		<div class="cover">
		</div>
		<div class="content">
			<h1>We&rsquo;ll be back soon!</h1>
			<p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. If you need to you can always
				<a href="mailto:{{if .email}}{{.email}}{{else}}#{{end}}">contact us</a>, otherwise we&rsquo;ll be back online shortly!</p>
		</div>
	</div>
	<noscript id="deferred-styles">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,500i,700" rel="stylesheet">
	</noscript>
	<script>
		var loadDeferredStyles = function () {
			var addStylesNode = document.getElementById("deferred-styles");
			var replacement = document.createElement("div");
			replacement.innerHTML = addStylesNode.textContent;
			document.body.appendChild(replacement)
			addStylesNode.parentElement.removeChild(addStylesNode);
		};
		var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
			window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
		if (raf) raf(function () {
			window.setTimeout(loadDeferredStyles, 0);
		});
		else window.addEventListener('load', loadDeferredStyles);
	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113014495-1"></script>
